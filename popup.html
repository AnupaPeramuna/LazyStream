<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LazyStream</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="title-container">
        <h1 class="title">LazyStream</h1>
        <p class="description">
          Automatically skip Netflix intros, recaps and episode endings
        </p>
      </div>

      <div class="button-container">
        <button
          id="start-skip"
          class="button"
          aria-label="Start LazyStream"
          tabindex="0"
        >
          <p class="button-label">Start LazyStream</p>

          <div class="icon">
            <svg
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="green"
              style="display: block; margin: auto"
            >
              <circle cx="12" cy="12" r="12"></circle>
            </svg>
          </div>
        </button>

        <button
          id="stop-skip"
          class="button"
          aria-label="Stop LazyStream"
          tabindex="1"
        >
          <p class="button-label">Stop LazyStream</p>

          <div class="icon">
            <svg
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="red"
              style="display: block; margin: auto"
            >
              <circle cx="12" cy="12" r="12"></circle>
            </svg>
          </div>
        </button>
      </div>

      <div class="status-message"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
